<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First React App</title>
</head>
<body>
    <div id="app"></div>
    <div id="app2"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    <script type="text/babel">
        var newE = React.createElement("h1", {class: "first"}, "This is New H1 Element");
        var jsxE = <div class="jsx">Hello, This is JSX Element</div>;

        ReactDOM.render(newE, document.getElementById("app"));
        ReactDOM.render(jsxE, document.getElementById("app2"));
    </script>

</body>
</html>
